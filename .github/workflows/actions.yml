name: TREXIO CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
    
      - name: install-dependencies    
        run: |
          sudo add-apt-repository ppa:kelleyk/emacs
          sudo apt-get install libhdf5-dev emacs26
        
      - name: autotools-config
        run: |
          ./autogen.sh
          TREXIO_DEVEL=1 ./configure
        
      - name: compile-trexio
        run: make
        
      - name: check-trexio
        run: make check
        
      - name: clean
        run: make clean
        
